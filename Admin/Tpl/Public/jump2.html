<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>跳转提示</title>
	<style type="text/css">
		*{
			margin:0px;padding:0px;
			}
		table{
			border:1px solid #A0A0A0;
			}
		td{
			border:1px solid #A0A0A0;
			}
		#tid{
			margin-left:400px;margin-top:40px;
			}
	</style>
</head>
<body>
	<div id="tid">
		{if isset($message)}
		<table width="450"  style="background-color:#F5E8D8" cellpadding="0" cellspacing="0">
			<tr><td align="center">跳转提示页</td></tr>
			<tr><td align="center" height="70" >{$message}</td></tr>
			<tr><td align="center">{$message}:页面自动 <a id="href" href="{$jumpUrl}">跳转</a>....<b id="wait">{$waitSecond}</b></td></tr>
		</table>
		{else}
		<table width="450"  style="background-color:#F5E8D8" cellpadding="0" cellspacing="0">
			<tr><td align="center">跳转提示页</td></tr>
			<tr><td align="center" height="70">{$error}</td></tr>
			<tr><td align="center">页面自动 <a id="href" href="{$jumpUrl}">跳转</a>....<b id="wait">{$waitSecond}</b></td></tr>
		</table>
		{/if}
		<p class="detail"></p>
		<p class="jump">
	</div>
	<script type="text/javascript">
	(function(){
	var wait = document.getElementById('wait'),href = document.getElementById('href').href;
	var interval = setInterval(function(){
		var time = --wait.innerHTML;
		if(time == 0) {
			location.href = href;
			clearInterval(interval);
		};
	}, 1000);
	})();
	</script>
</body>
</html>
