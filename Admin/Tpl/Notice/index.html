{include file="Public/pagerForm.html"}
<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" method="post">
	<input type="hidden" name="numPerPage" value="{$numPerPage}" /><!--每页显示多少条-->
	<div class="searchBar">
		<table class="searchContent">
			<tr>
				<td>
					<b>搜索</b> &nbsp; 关键字：<input type="text" name="keyword" value="{$smarty.post.keyword}" /> [公告标题]
				</td>
				<td>
					<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
				</td>
			</tr>
		</table>
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add" target="dialog" width="550" height="420" rel="ad_msg" title="添加新公告"><span>添加</span></a></li>
			<li><a class="edit" href="__URL__/editinfo/nid/{ldelim}item_id{rdelim}/navTabId/noticelist/"  width="550" height="300" target="dialog" title="修改信息"><span>修改信息</span></a></li>
			<li><a class="delete" href="__URL__/del/nid/{ldelim}item_id{rdelim}/navTabId/noticelist"  target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
			<li class="line">line</li>
			<li><a class="icon"  href="javascript:navTabPageBreak()"><span>刷新</span></a></li>
			<!--<li><a class="icon" href="demo/common/dwz-team.xls" target="dwzExport" targetType="navTab" title="实要导出这些记录吗?"><span>导出EXCEL</span></a></li>-->
		</ul>
	</div>
	<table class="table" width="100%" layoutH="112">
		<thead>
			<tr>
				<th width="40" orderField="uid" {if $smarty.request._order=='uid'} class="{$smarty.request._sort}"{/if}>ID</th>
				<th width="80">标题</th>
				<th width="80">发布人id</th>
				<th width="80">状态</th>
			</tr>
		</thead>
		<tbody>
			{foreach $list as $vo}
				<tr target="item_id" rel="{$vo.nid}">
					<td>{$vo.nid}</td>
					<td>{$vo.title}</td>
					<td>{$vo.uid}</td>
					<td><dd><div  style="height:20px;"><div class="buttonContent">{if $vo.state==1}发布{else}待发布{/if}</div></div></dd></td>
				</tr>
			{/foreach}
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({ldelim}numPerPage:this.value{rdelim})">
				<option value="10" {if $numPerPage==10}selected{/if}>10</option>
				<option value="15" {if $numPerPage==15}selected{/if}>15</option>
				<option value="20" {if $numPerPage==20}selected{/if}>20</option>
				<option value="25" {if $numPerPage==25}selected{/if}>25</option>
				<option value="30" {if $numPerPage==30}selected{/if}>30</option>
			</select>
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
